<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="E-mail" maxlength="50" id="email"  oninput="emailValidation()">
                <i class='bx bx-envelope' id="envelope-icon" ></i>
            </div>
            <p class="error-box"><span class="error-msg" id="email-error"></span></p>
            <div class="input-box field-box" id="user-box">
                <input type="text" placeholder="Username" maxlength="50"  id="username" oninput="usernameValidation()">
                <i class='bx bxs-user' id="user-icon"></i>
            </div>
            <p class="error-box"><span class="error-msg" id="username-error"></span></p>
            <div class="input-box field-box" id="password-box">
                <input type="password" placeholder="Password" id="password" maxlength="16" oninput="passwordValidation()">
                <i class='bx bxs-hide' id="eyeicon"></i>
                <i class='bx bxs-lock-alt' id="password-icon"></i>
            </div>
            <p class="error-box"><span class="error-msg" id="password-error"></span></p>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <p class="error-box form-box"><span class="error-msg" id="form-msg"></span></p>
            <button type="button" class="btn" id="reg-btn" onclick="formValidation()">Register</button>
            <div class="login-link">
                <p>Do you have an account? <a href="#">Login</a></p>
            </div>
        </form>
    </div>
    <script src="validation_script.js"></script>
</body>
</html>
